<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Punto de Venta</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Punto de Venta</h1>

    <div class="container">

        <!-- Lista de productos -->
        <div class="products">
            <h2>Productos</h2>
            <div id="product-list"></div>
        </div>

        <!-- Carrito -->
        <div class="cart">
            <h2>Carrito</h2>
            <ul id="cart-list"></ul>
            <p class="total">Total: $<span id="total">0.00</span></p>
            <button onclick="generarTicket()">Generar Ticket</button>
        </div>

    </div>

    <!-- Ticket -->
    <div id="ticket" class="ticket hidden"></div>

    <script src="script.js"></script>
</body>
</html>
